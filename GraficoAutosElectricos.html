    <link rel="stylesheet" href="styles.css"> <!-- Enlazar a tu hoja de estilos externa si es necesario -->

    <style>
        body {
            background-color: #93DF87; /* Verde muy suave */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos CSS para la barra de navegación */
        nav {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Asegura que la barra de navegación esté sobre otros elementos */
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #45a049;
        }

        #curve_chart {
            margin-top: 70px; /* Añadir espacio para la barra de navegación */
        }
    </style>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'México', 'Brasil', 'Colombia', 'Chile', 'Costa Rica', 'Argentina'],
                ['2020',  2.5, 2, 1, 1, 1, 0],
                ['2021',  4.5, 1.8, 2.3, 2.3, 1, 0],
                ['2022',  6, 5, 2.5, 2.5, 2.3, 0],
                ['2023',  7.5, 6, 4, 4, 2.5, 0],
                ['2024',  11, 8.5, 5, 4.5, 4, 0],
                ['2025',  15, 12.5, 5.5, 5.5, 4.5, 0.2],
                ['2026',  18.9, 16.0, 7.0, 6.8, 5.3, 0.4]
            ]);

            var options = {
                title: 'Ventas de Autos Eléctricos en América Latina',
                hAxis: {
                    title: 'Año',
                },
                vAxis: {
                    title: 'Miles de autos'
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
    </script>
