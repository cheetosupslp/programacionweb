<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Práctica 2 CSS</title>
    <link rel="stylesheet" type="text/css" href="estilos.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>
    <div id="contenedor">
        <div id="cont">    

            <h1>Registro de clientes</h1>
            <form action="" method="post" class="formacont"> <!-- Añadido el atributo class para aplicar estilos -->
                <h2>Ingresa valores</h2>
                <label for="nombre"> Escribe tu nombre:</label><br>
                <input type="text" name="nombre"><br>
                <label for="ap"> Escribe tu apellido paterno:</label><br>
                <input type="text" name="ap"><br>
                <label for="am"> Escribe tu apellido materno:</label><br>
                <input type="text" name="am"><br>
                <br>
                <label for="email"> Escribe tu E-mail:</label><br>
                <input type="email" name="email"><br>
                <br>
                <input type="submit" name="enviar" Value="Guardar registro" class="guardar"> <!-- Añadido el atributo class para aplicar estilos -->
            </form>
        </div>
    </div>
    <footer>
        <h4>Alumno: </h4><cite>Luis Emmanuel Aronia Silva, 182979</cite><br/>
        <h4>Profesora: </h4><cite>MC Imelda Deyanira Hernández Martínez</cite>
    </footer>
</body>
</html>
