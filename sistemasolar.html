<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>
</head>
<body>
    <header>
        <h1>Sistema Solar</h1>
    </header>

    <section>
        <h3>Imágenes del Sistema Solar</h3>
        <table border="1">
            <tr>
                <th>Planeta</th>
                <th>Imagen</th>
            </tr>
            <tr>
                <td>Marte</td>
                <td><img src="imagenes/marte.jpeg" style="border:2px; width:100px" alt="Marte"></td>
            </tr>
            <tr>
                <td>Júpiter</td>
                <td><img src="imagenes/jupiter.jpeg" style="border:2px; width:100px"alt="Júpiter"></td>
            </tr>
            <tr>
                <td>Neptuno</td>
                <td><img src="imagenes/neptuno.webp"style="border:2px; width:100px" alt="Neptuno"></td>
            </tr>
        </table>

        <div style="margin-top: 20px;">
            <h3>Iframe sin contenido</h3>
            <iframe width="400" height="300" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

</html>
